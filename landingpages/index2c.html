<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="order" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center">Formulir Pemesanan</h2>
            <div class="row justify-content-center mt-4">
                <div class="col-md-6">
                    <form id="checkoutForm">
                        <!-- External ID -->
                        <input type="hidden" id="external_id" value="order_123456789">
                        
                        <!-- Payer Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda" required>
                        </div>
                        
                        <!-- Payer Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
                        </div>
                        
                        <!-- Product Selection -->
                        <div class="mb-3">
                            <label for="product" class="form-label">Produk</label>
                            <select class="form-select" id="product" required>
                                <option value="" disabled selected>Pilih Produk</option>
                                <option value="Basic" data-price="100000">Paket Basic - Rp 100.000</option>
                                <option value="Pro" data-price="200000">Paket Pro - Rp 200.000</option>
                                <option value="Enterprise" data-price="500000">Paket Enterprise - Rp 500.000</option>
                            </select>
                        </div>
                        
                        <!-- Quantity -->
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Jumlah</label>
                            <input type="number" class="form-control" id="quantity" value="1" min="1" required>
                        </div>
                        
                        <!-- Payment Method -->
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Metode Pembayaran</label>
                            <select class="form-select" id="paymentMethod" required>
                                <option value="" disabled selected>Pilih Metode Pembayaran</option>
                                <option value="bank_transfer">Bank Transfer</option>
                                <option value="ewallet">E-Wallet</option>
                            </select>
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100">Buat Checkout</button>
                    </form>
                </div>
            </div>
        </div>
    </section>    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
