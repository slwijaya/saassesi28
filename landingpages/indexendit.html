<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Booking Form Section -->
    <section id="order" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center">Formulir Pemesanan</h2>
            <div class="row justify-content-center mt-4">
                <div class="col-md-6">
                    <form id="bookingForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
                        </div>
                        <div class="mb-3">
                            <label for="product" class="form-label">Produk</label>
                            <select class="form-select" id="product" required>
                                <option value="" disabled selected>Pilih Produk</option>
                                <option value="Basic" data-price="100000">Paket Basic - Rp 100.000</option>
                                <option value="Pro" data-price="200000">Paket Pro - Rp 200.000</option>
                                <option value="Enterprise" data-price="500000">Paket Enterprise - Rp 500.000</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Jumlah</label>
                            <input type="number" class="form-control" id="quantity" placeholder="Masukkan jumlah pesanan" required>
                        </div>
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Metode Pembayaran</label>
                            <select class="form-select" id="paymentMethod" required>
                                <option value="" disabled selected>Pilih Metode Pembayaran</option>
                                <option value="bank_transfer">Bank Transfer</option>
                                <option value="ewallet">E-Wallet</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Buat Invoice</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        // Event Listener untuk Form Submit
        document.getElementById('bookingForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Mencegah reload halaman

            // Mengambil data dari form
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const productElement = document.getElementById('product');
            const product = productElement.value;
            const price = productElement.options[productElement.selectedIndex].getAttribute('data-price');
            const quantity = document.getElementById('quantity').value;
            const paymentMethod = document.getElementById('paymentMethod').value;

            // Perhitungan total harga
            const totalPrice = price * quantity;

            // Menampilkan data di konsol
            console.log({
                name,
                email,
                product,
                price,
                quantity,
                totalPrice,
                paymentMethod
            });
            alert('Data berhasil dikumpulkan. Lihat konsol untuk detail!');

            // Simulasi pengiriman data
            console.log('Mengirim data ke backend...');
            console.log({
                external_id: `order_${new Date().getTime()}`,
                payer_name: name,
                payer_email: email,
                description: `${product} - ${quantity} items`,
                amount: totalPrice,
                payment_method: paymentMethod
            });
            alert('Simulasi pengiriman data selesai. Cek konsol untuk detail!');
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
